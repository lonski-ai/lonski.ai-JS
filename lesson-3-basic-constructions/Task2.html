<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    'use strict'
    do {
      var i = false;
      var userName = prompt("Введите имя");

      if (userName === null) {
        alert("Вы отменили ввод");
        i = true;
      } else if (userName === '') {
        alert("Вы ничего не ввели");
        i = true;
      } else if (userName.indexOf(' ') >= 0) {
        alert('Пробелы не допустимы');
        i = true;
      }
    }
    while (i);

    do {
      var i = false;
      var userSurname = prompt("Введите фамилию");

      if (userSurname === null) {
        alert("Вы отменили ввод");
        i = true;
      } else if (userSurname === '') {
        alert("Вы ничего не ввели");
        i = true;
      } else if (userSurname.indexOf(' ') >= 0) {
        alert('Пробелы не допустимы');
        i = true;
      }
    }
    while (i);


    do {
      var i = false;
      var middleName = prompt("Введите отчество");

      if (middleName === null) {
        alert("Вы отменили ввод");
        i = true;
      } else if (middleName === '') {
        alert("Вы ничего не ввели");
        i = true;
      } else if (middleName.indexOf(' ') >= 0) {
        alert('Пробелы не допустимы');
        i = true;
      }
    }
    while (i);

    do {
      var i = false;
      var age = prompt('Сколько лет?', '');

      if (age === null) {
        alert("Вы отменили ввод");
        i = true;
      } else if (age === '') {
        alert("Вы ничего не ввели");
        i = true;
      } else if (age.indexOf(' ') >= 0) {
        alert('Пробелы не допустимы');
        i = true;
      } else if (age < 3 || age > 120) {
        alert('Введите возраст от 3 до 120 лет');
        i = true;
      } else if (isNaN(Number(age))) {
        alert('Вводите только цифры');
        i = true;
      }
    }
    while (i);

    var gender = confirm('Ваш пол - мужской?', '');
    var ageDay = age * 365;
    var ageFiveYear = Number(age) + 5;
    var pension;

    gender = (gender === true) ? 'мужской' : 'женский';

    if (gender == 'мужской' && age >= 63 || gender == 'женский' && age >= 60) {
      pension = 'да';
    } else pension = 'нет';
    alert('ваше ФИО: ' + userSurname + ' ' + userName + ' ' + middleName + '\n' + 'ваш возраст в годах: ' + age + '\n' + 'ваш возраст в днях: ' + ageDay + '\n' + 'через 5 лет вам будет: ' + ageFiveYear + '\n' + 'ваш пол: ' + gender + '\n' + 'вы на пенсии: ' + pension);
  </script>
</body>
</html>
